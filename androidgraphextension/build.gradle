apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

ext {

    bintrayRepo = "AndroidGraphExtension"
    bintrayName = "com.schoolhelper.graphextension"

    publishedGroupId = 'com.schoolhelper.graphextension'
    libraryName = 'androidgraphextension'
    artifact = 'androidgraphextension'

    libraryDescription = 'A library for more easy work with android canvas'

    siteUrl = 'https://github.com/jordan1997/GraphExtension'
    gitUrl = 'https://github.com/jordan1997/GraphExtension.git'

    libraryVersion = '1.0.0'

    developerId = 'schoolhelper'
    developerName = 'Vova Stelmashchuk'
    developerEmail = 'vovochkastelmashchuk@gmail.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://github.com/jordan1997/GraphExtension/blob/master/LICENSE#L13'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
